# VARIABLES
language: cpp
sudo: false

package_list:
  - &package1
    - clang-format-3.8
    - g++-5
    - libhdf5-dev
    - hdf5-tools 
    - libgsl0-dev
  - &package2
    - clang-format-3.8
    - g++-5
    - libhdf5-dev
    - hdf5-tools
    - libgsl0-dev
    - libopenmpi-dev
  - &package3
    - clang-format-3.8
    - g++-5
    - libhdf5-dev
    - hdf5-tools
    - libgsl0-dev
    - libopenmpi-dev
  - &package4
    - clang-format-3.8
    - g++-6
    - libhdf5-dev
    - hdf5-tools
    - libgsl0-dev
    - libopenmpi-dev
  - &package5
    - clang-format-3.8
    - g++-7
    - libhdf5-dev
    - hdf5-tools
    - libgsl0-dev
    - libopenmpi-dev

build_list:
  - &build1
    compiler: gcc
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: *package1
    env: COMPILER=g++-5
  - &build2
    compiler: gcc
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: *package2
    env: COMPILER=g++-5
  - &build3
    compiler: gcc
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: *package2
    env: COMPILER=g++-5 USEGAS=1 USESTARS=1
  - &build4
    compiler: gcc
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: *package3
    env: COMPILER=g++-5 USESWIFT=1
  - &build5
    compiler: gcc
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: *package4
    env: COMPILER=g++-6
  - &build6
    compiler: gcc
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: *package5
    env: COMPILER=g++-7

