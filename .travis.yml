  include:
    - stage: Code Lint
      script: ./.travis/test_codelint.sh
    - stage: Install Dependencies
      <<: *build1
    - stage: Install Dependencies
      <<: *build2
    - stage: Install Dependencies
      <<: *build3
    - stage: Install Dependencies
      <<: *build4
    - stage: Install Dependencies
      <<: *build5
    - stage: Install Dependencies
      <<: *build6
    - stage: Post Implementation Validation
      script: pwd && ls
